<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Техномарт</title>
  <link rel="stylesheet" href="/css/master.css">
</head>

<body>
  <main class="modal modal-write-us">
    <h1 class="visually-hidden">Форма отправки письма</h1>
    <form class="write-us__form" action="#" method="post">
      <p>
        <label for="user-name-field">Ваше имя:</label>
        <input type="text" name="user-name" id="user-name-field" placeholder="Имя Фамилия" required autofocus>
      </p>
      <p>
        <label for="user-email-field">Ваш e-mail:</label>
        <input type="email" name="user-email" id="user-email-field" placeholder="email@example.com" required>
      </p>
      <p>
        <label for="user-message-field">Текст письма:</label>
        <textarea name="user-message" id="user-message-field" placeholder="В свободной форме" rows="8" cols="80" required></textarea>
      </p>
      <button type="submit">Отправить</button>
    </form>
    <button class="close-button" type="button" name="close-button">Закрыть</button>
  </main>

</body>

</html>
